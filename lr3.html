<!DOCTYPE html>
<html>
<head>
  <title>Пример запроса к фейковому API</title>
</head>
<body>
  <h1>Пример запроса к фейковому API</h1>
  <script>
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json())
      .then(data => {
        // Обработка полученных данных
        console.log(data);
      })
      .catch(error => {
        // Обработка ошибок
        console.error('Произошла ошибка:', error);
      });
  </script>
</body>
</html>
